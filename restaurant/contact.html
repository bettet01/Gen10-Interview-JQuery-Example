<html>
<head>
    <title>Shoney's Contact Page</title>
<style type= text/css>
    
    .required {font-weight: bold;}
</style>

<script src="scripts/formValidation.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
</head>
<body class="container-fluid">
    <noscript>
        <h3 style="background-color: darkred; text-align: center;">Please enable JavaScript to use this page!</h3>
    </noscript>
    <header>
    <h1>Shoney's</h1>
    <hr/>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html"><i style="font-size:30px" class="fa fa-home" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact Us</a>
        </li>
    </ul>
    <hr/>
    </header>
    <div>
        <form>
            <div class=" form-group required">
                <label for="nameinput">Name</label>
                <input id="name" class="form-control" type='text'></div>
            <div class="form-group" >
                <label>Email</label>
                <input id="email" class="form-control" type='email'></div>
            <div class=" form-group required">
                <label>Phone</label>
                <input id="phone" class="form-control" type='text'></div>
            <div class="form-group required">
                <label>Reason for Inquiry</label>
                <select id="reason" class="form-control" name='dropdown'>
                <option value="Catering">Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select></div>
            <div class="form-group">
                <label>Addtional Information</label>
                <textarea id="info" class="form-control" name='info' rows="5"></textarea> </div>
            <div>
                <label>Have you been to a Shoney's before? </label><br/>
                <div class="form-check-inline"> 
                <input class="form-check-input" type='radio' name='question1' value='No' checked >
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check-inline"> 
                <input class="form-check-input" type='radio' name='question1' value='Yes' >
                    <label class="form-check-label">Yes</label>
                </div>
            </div>
            <div>
                <label style="padding-top:.5em; padding-bottom: .5em;">Best Days to Contact You </label><br/>
                <div class="form-check-inline"> 
                <input class="form-check-input" type='checkbox' name='days' value='Mon'><label class="form-check-label">M</label>
                </div>
                <div class="form-check-inline"> 
                <input class="form-check-input" type='checkbox' name='days' value='Tues'><label class="form-check-label">T</label>
                </div>
                <div class="form-check-inline"> 
                <input class="form-check-input" type='checkbox' name='days' value='Wed'><label class="form-check-label">W</label>
                </div>
                <div class="form-check-inline"> 
                <input class="form-check-input" type='checkbox' name='days' value='Thurs'><label class="form-check-label">Th</label>
                </div>
                <div class="form-check-inline"> 
                <input class="form-check-input" type='checkbox' name='days' value='Fri'><label class="form-check-label">F</label>
                </div>
            </div>
            <br/>
            <button onclick="Javascript:validate()" style="display:block; margin-right:auto; margin-left:auto;" type="button" class="btn btn-primary">Send Request</button>
        </form>
    </div>
    <footer>
    <hr/>
    <div>
        2689 Unit Blvd, Dinosaur, Colorado, 94732
        <p>555-682-4961</p>
    </div>
    </footer>

</body>
